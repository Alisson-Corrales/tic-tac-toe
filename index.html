<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <meta name="author" content="Alisson C.">
    <meta name="description" content="play tic tac toe. play it.">

    <meta property="og:image" content="image.png">
    <meta property="og:title" content="insert title">
    <meta property="og:description" content="insert description of linked web">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <h3 id="playerTurn">Next Player: O</h3>
        <h3 id="numOfTurns">Turn: 0</h3>
    </header>

    <section class="ticTacToeChart">
        <div class="boxes">
            <div onclick='playerChoice("box1")' id="box1" class="choice 1"></div>
            <div onclick='playerChoice("box2")' id="box2" class="choice 2"></div>
            <div onclick='playerChoice("box3")' id="box3" class="choice 3"></div>
            <div onclick='playerChoice("box4")' id="box4" class="choice 4"></div>
            <div onclick='playerChoice("box5")' id="box5" class="choice 5"></div>
            <div onclick='playerChoice("box6")' id="box6" class="choice 6"></div>
            <div onclick='playerChoice("box7")' id="box7" class="choice 7"></div>
            <div onclick='playerChoice("box8")' id="box8" class="choice 8"></div>
            <div onclick='playerChoice("box9")' id="box9" class="choice 9"></div>
        </div>
    </section>

    <footer>
        <h2>wins</h2>
        <div id="playerX">Player X wins - 0</div>
        <div id="playerO">Player O wins - 0</div>
    </footer>

    <button onclick="resetGame()" id="redo" class="startOver">reset</button>

    <script src="script.js"></script>
</body>

</html>
